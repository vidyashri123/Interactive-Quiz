<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Quiz</title>
</head>
<body>
    <div id="quiz-container">

    <script src="app.js"></script>
</body>
</html>
